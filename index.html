<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary To Decimal</title>
    <link rel="stylesheet" href="./src/styles/style.css">
</head>

<body onload="populate_bits()">
    <div id="main-div">
        <h1><span class="white">Binary</span><span class="red">&</span><span class="white">Decimal</span></h1>
        <input type="text" id="bin" oninput="bin2dec()" placeholder="binary">
        <div id="bininfo" class="info">⚠️ You must enter only '0' and '1' and length should be less than 36 bits</div>
        <input type="text" id="dec" oninput="dec2bin()" placeholder="decimal">
        <div id="decinfo" class="info">⚠️ You must enter only natural numbers and length should be less than 12 digits
        </div>
        <div class="myhr"></div>
        <h1><span class="white">Bit</span><span class="red">Flipper</span></h1>
        <p>(click or drag over bits to flip them)</p>
        <div id="bits"></div>
    </div>
    <div id="flipper-main">
        <div id="bits"></div>
    </div>
    <script src="./src/scripts/script.js" defer></script>
</body>

</html>
