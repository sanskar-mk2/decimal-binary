<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary To Decimal</title>
    <link rel="stylesheet" href="./src/styles/style.css">
</head>

<body>
    <div id="main-div">
        <img src="./assets/img/Sprite-0001.png">
        <br>
        <input type="text" id="bin" oninput="horners_scheme()" placeholder="binary" maxlength="48">
        <input id="bininfo" disabled class="info"
            value="⚠️ You must enter only '0' and '1' and length should be less than 48 bits">
        <input type="text" id="dec" oninput="dec2bin()" placeholder="decimal" maxlength="12">
        <input id="decinfo" disabled class="info"
            value="⚠️ You must enter only natural numbers and length should be less than 12 digits">
    </div>
    <script src="./src/scripts/script.js" defer></script>
</body>

</html>
